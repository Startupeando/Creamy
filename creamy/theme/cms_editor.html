{% extends "cms_base.html" %}

{% block menu %}
<div class="head">
	<div class="centered">
		<a href="index.php">
			<img class="left" alt="Creamy CMS" src="theme/img/creamy.png"></img>
		</a>
		<ul class="menu">
			<li><a href="index.php">Content</a></li>
			<li><a href="index.php?logout=1">Logout</a></li>
		</ul>
		<div class="clear"></div>
	</div>
</div>
{% endblock %}

{% block content %}
<form id="post-form" action="editor.php" method="post">
  <div class="submenu">
    <div class="left">
    <a href="index.php" class="button back icon ">Back</a>
    <input class="button save icon" id="submit-button" type="submit" name="submit" value="Save"></input>
    </div>
    <div id="wmd-button-bar" class="left"></div>
    <div class="clear"></div>
  </div>
  <div class="editor-view">
    <div class="panel left">
      <div class="metadata">
        {% for variable in metadata %}
          <input type=text" name="{{ variable.key }}" value="{{ variable.value | capitalize }}"</input>
        {% endfor %}
      </div>
      <textarea id="wmd-input" name="post-text">{{ edit }}</textarea>
    </div>
    <div class="panel right" id="wmd-preview"></div>
    <div class="clear"></div>
  </div>
</form>
<script type="text/javascript" src="lib/wmd/wmd.js"></script>
{% endblock %}
