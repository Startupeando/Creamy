{% extends "cms_base.html" %}

{% block menu %}
  <div class="head">
    <div class="centered">
      <a href="index.php">
        <img class="left" alt="Creamy CMS" src="theme/img/creamy.png"></img>
      </a>
      <ul class="menu">
        <li><a href="index.php">Content</a></li>
        <li><a href="index.php?logout=1">Logout</a></li>
      </ul>
      <div class="clear"></div>
    </div>
  </div>
{% endblock %}

{% block content %}
  {% if areas %}
    <table class="content-list">
      <thead>
        <tr>
          <th colspan="2">{{ desc }}</th>
        </tr>
      </thead>
      <tbody>
        {% for area in areas %}
          <tr>
            {% if area.is_dir %}
              <td colspan="2">
                <a class="multi entry" href='index.php?dir={{ area.link }}'>{{ area.name }}</a>
              </td>
            {% else %}
              <td width="95%">
              <a class="single entry" href='editor.php?file={{ area.link}}{% if area.metadata.layout %}&layout={{ area.metadata.layout }}{% endif %}'>{{ area.name }}</a>
              </td>
              <td>
                <a href="index.php?delete=true&file={{ area.link }}" class="del">Delete</a>
              </td>
            {% endif %}
          </tr>
        {% endfor %}
      </tbody>
    </table>
  {% endif %}
{% endblock %}
