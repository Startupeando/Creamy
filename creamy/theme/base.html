<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<meta name="description" content="Creamy, a simple content management system" />
<meta name="keywords" content="CMS, content management, php" />
<meta name="language" content="en" />
<meta name="robots" content="index,follow" />
<meta name="author" content="Matthias Endler" />
<meta name="revisit-After" content="10 days" />
<meta name="distribution" content="global" />
<title>{{ title }} | Creamy</title>
<link rel="icon" href="favicon.ico" type="image/ico" />
<link rel="stylesheet" type="text/css" href="lib/wmd/wmd.css" />
<link rel="stylesheet" type="text/css" href="theme/css/style.css" />
</head>
<body>

{% block menu %}
{% endblock %}

<div class="centered">

  {% for message in messages %}
    <div class="box">{{ message }}</div>
  {% endfor %}

  {% block content %}
  {% endblock %}

</div><!-- Centered -->

<div class="footer">Creamy &ndash; A deliciously simple CMS. {{ loginstatus }}</div>

<script type="text/javascript" src="js/jquery-1.5.1.min.js"></script>
<script type="text/javascript" src="lib/wmd/showdown.js"></script>
</body>
</html>
